<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Platypus</title>
</head>

<body>
    <div id="canvas-container">
        <canvas id="screen" width="640" height="360">Hello, I am platypus!</canvas>
        <div id="toolbar">
            <span style="font-size: 16px; font-family: sans-serif; font-weight: bold;">Tools</span>
        </div>
    </div>
    <div id="paint-tool-container" style="visibility: collapse;">
        <button id="close-paint-tool"><svg viewBox="0 0 100 100">
                <line x1="10" x2="90" y1="10" y2="90" stroke="#000" stroke-width="10" stroke-linecap="round" />
                <line x1="90" x2="10" y1="10" y2="90" stroke="#000" stroke-width="10" stroke-linecap="round" />
            </svg></button>
        <div style="margin: 5px 0px">
            <input id="paint-tool-data" type="text" readonly /><button id="paint-tool-copy-data" type="button">Copy</button><button id="paint-tool-paste-data" type="button">Paste</button>
        </div>
        <div>
            <canvas id="paint-tool" width="0" height="0">Paint Platypus!</canvas>
        </div>
        <div id="paint-tool-toolbar"></div>
        <form id="paint-tool-resize" style="visibility: collapse;">
            <header>Resize</header>
            <label>
                X
                <input type="number" step="1" min="1" max="40" id="paint-tool-resize-x"
                    style="margin: 5px 0px; width: 100px;" />
            </label><br>
            <label>
                Y
                <input type="number" step="1" min="1" max="40" id="paint-tool-resize-y"
                    style="margin: 5px 0px; width: 100px;" />
            </label>
            <div
                style="display: grid; grid-template-columns: 30px 30px 30px; grid-template-rows: 30px 30px 30px; position: relative; margin: 5px auto; width: fit-content;">
                <button type="button" id="paint-tool-resize-up-left"></button>
                <button type="button" id="paint-tool-resize-up"></button>
                <button type="button" id="paint-tool-resize-up-right"></button>
                <button type="button" id="paint-tool-resize-center-left"></button>
                <button type="button" id="paint-tool-resize-center"></button>
                <button type="button" id="paint-tool-resize-center-right"></button>
                <button type="button" id="paint-tool-resize-down-left"></button>
                <button type="button" id="paint-tool-resize-down"></button>
                <button type="button" id="paint-tool-resize-down-right"></button>
            </div>
            <button type="button" id="paint-tool-resize-apply" style="float: inline-end;">Apply</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
