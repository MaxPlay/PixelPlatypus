<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Platypus</title>
</head>
<body>
    <div id="canvas-container">
        <canvas id="screen" width="300" height="300">Hello, I am platypus!</canvas>
    </div>

    <button type="button" id="whitebutton" style="position: absolute; top:0px;">White</button>
    <button type="button" id="blackbutton" style="position: absolute; top:30px;">Black</button>
    <button type="button" id="startanimationbutton" style="position: absolute; top:60px;">Start Animation</button>
    <button type="button" id="stopanimationbutton" style="position: absolute; top:90px;">Stop Animation</button>

    <script src="main.js"></script>
</body>
</html>
